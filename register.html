<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register for Workshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Media/logo1.png" alt="Nomadic Performance Logo">
            <h1>Nomadic Performance</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>

            <a href="contact.html">Contact</a>
        </nav>
    </header>
<section class="hero">
    <h2>Register for Our Workshop</h2>
    <p>Join us for an engaging workshop designed to enhance your skills and knowledge in outdoor sports.</p>
</section>

<h1>Register for Workshop</h1>

<form action="/submit-registration" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="workshop">Workshop:</label>
    <select id="workshop" name="workshop">
        <option value="climbing">TBDs</option>
        <option value="skiing">TBD</option>
        <option value="biking">TBD</option>
    </select>
    
    <button type="submit">Register</button>
</form>
</body>

</section>

<footer>

        <a href="https://www.instagram.com/nomadicperformanceco/" target="_blank">

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const header = document.querySelector("header");
        const hero = document.querySelector(".hero");

        // Get the height of the header and apply it as padding to the hero section
        const headerHeight = header.offsetHeight;
        hero.style.paddingTop = `${headerHeight}px`;
    });
</script>
</body>
